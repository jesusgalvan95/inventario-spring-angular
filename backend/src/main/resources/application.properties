spring.application.name=inventarios
# Conexion a mysql
spring.datasource.url=jdbc:mysql://localhost:3306/inventario_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#configurar el patrón del log
logging.pattern.console=[%thread] %-5level: %logger -%msg%n
# configurar el nivel de log (INFO)
logging.level.root= INFO
#Opciional.configurar niveles por paquetes
#loggin.level.gm.inventarios=DEBUG
#loggin.level.org.springFramework=WARN
#Cambiar el puerto del servidor local
#server.port=8080
spring.main.banner-mode=off
